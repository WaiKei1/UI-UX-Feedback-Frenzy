<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UIUX Feedback Frenzy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ UIUX Feedback Frenzy ✨</h1>

  <div class="upload-container">
    <input type="file" id="upload" accept="image/*" />
    <br />
    <img id="preview" />
  </div>

  <div class="feedback-buttons">
    <button class="roast" onclick="giveFeedback('roast')">Roast Me 🔥</button>
    <button class="cute" onclick="giveFeedback('cute')">Make It Cute 🍭</button>
    <button class="helpful" onclick="giveFeedback('helpful')">Be Helpful 🧠</button>
  </div>

  <div class="feedback-section">
    <div class="bubble" id="feedbackBubble">Choose your feedback style above!</div>
    <div class="face" id="feedbackFace">🙂</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
